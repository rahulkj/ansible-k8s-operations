- name: Update apt-packages on linux vms
  hosts: all
  gather_facts: false

  tasks:
    - name: Ping the hosts
      ansible.builtin.ping:

    - name: Update Apt Cache
      ansible.builtin.apt:
        update_cache: true

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
